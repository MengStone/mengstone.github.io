<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>宝箱的个人网站</title>
<style>
  /* 全局样式 */
  body {
    margin: 0;
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    background-color: rgb(232, 231, 226);
    color: #222;
    line-height: 1.6;
  }

  a {
    color: #3a7afe;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  /* 容器 */
  .container {
    max-width: 900px;
    margin: 40px auto;
    padding: 0 20px;
  }

  /* 顶部标题 */
  header {
    text-align: center;
    margin-bottom: 32px;
  }

  header h1 {
    font-size: 2.6em;
    margin: 0;
  }

  header p {
    font-size: 1.1em;
    color: #555;
    margin-top: 6px;
  }

  /* 首页模块网格 */
  .home-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    margin-bottom: 32px;
  }

  .home-grid-row-2 {
    grid-template-columns: repeat(2, 1fr);
    justify-content: center;
  }

  .module-card {
    background-color: #fff;
    border-radius: 16px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.06);
    padding: 18px 16px 14px;
    text-align: center;
    cursor: pointer;
    transition: transform 0.18s ease, box-shadow 0.18s ease, opacity 0.2s ease;
    opacity: 0.96;
  }

  .module-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 10px 26px rgba(0,0,0,0.12);
    opacity: 1;
  }

  .module-card img {
    width: 72px;
    height: 72px;
    object-fit: contain;
    margin-bottom: 10px;
  }

  .module-card-title {
    font-size: 1.05em;
    font-weight: 600;
    letter-spacing: 0.04em;
  }

  /* 模块视图 */
  .module-view {
    position: relative;
    display: none;
    opacity: 0;
    transform: translateY(10px);
    transition: opacity 0.25s ease, transform 0.25s ease;
  }

  .module-view.active {
    display: block;
    opacity: 1;
    transform: translateY(0);
  }

  .back-button {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 6px 10px;
    border-radius: 999px;
    background-color: rgba(255,255,255,0.9);
    box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    cursor: pointer;
    border: 1px solid rgba(0,0,0,0.06);
    margin-bottom: 18px;
  }

  .back-button img {
    width: 20px;
    height: 20px;
    object-fit: contain;
  }

  .back-button span {
    font-size: 0.95em;
  }

  .module-title {
    font-size: 1.5em;
    font-weight: 600;
    margin: 0 0 14px 0;
  }

  .module-placeholder {
    background-color: #fff;
    border-radius: 12px;
    padding: 40px 24px;
    text-align: center;
    color: #777;
    box-shadow: 0 6px 18px rgba(0,0,0,0.05);
  }

  /* 文章列表（工作日志模块内复用） */
  .post {
    background-color: #fff;
    padding: 20px 25px;
    margin-bottom: 25px;
    border-radius: 12px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.05);
    transition: transform 0.2s;
  }

  .post:hover {
    transform: translateY(-3px);
  }

  .post h1, .post h2, .post h3 {
    margin-top: 0;
    margin-bottom: 10px;
    font-size: 1.6em;
  }

  .post p, .post ul, .post ol {
    margin: 0 0 1em 0;
  }
  
  .post-meta {
    color: #777;
    font-size: 0.9em;
    margin-bottom: 10px;
    border-bottom: 1px solid #eee;
    padding-bottom: 5px;
  }
</style>
</head>
<body>
<div class="container">

  <header>
    <h1>拉比的村子</h1>
    <p>游戏、世界与开发日志</p>
  </header>

  <!-- 首页模块图标网格 -->
  <section id="home-grid">
    <div class="home-grid">
      <div class="module-card" data-module="world">
        <img src="icons/Icon_奇幻世界观.png" alt="奇幻世界观">
        <div class="module-card-title">游戏世界观</div>
      </div>
      <div class="module-card" data-module="log">
        <img src="icons/Icon_工作日志.png" alt="工作日志">
        <div class="module-card-title">工作日志</div>
      </div>
      <div class="module-card" data-module="contact">
        <img src="icons/Icon_联系方式.png" alt="联系方式">
        <div class="module-card-title">联系方式</div>
      </div>
    </div>
    <div class="home-grid home-grid-row-2" style="margin-top: 12px;">
      <div class="module-card" data-module="essay">
        <img src="icons/Icon_随笔.png" alt="随笔">
        <div class="module-card-title">随笔</div>
      </div>
      <div class="module-card" data-module="project">
        <img src="icons/Icon_游戏项目.png" alt="游戏项目">
        <div class="module-card-title">游戏项目</div>
      </div>
    </div>
  </section>

  <!-- 模块视图容器 -->
  <section id="module-view" class="module-view">
    <div id="back-button" class="back-button">
      <img src="icons/Icon_返回.png" alt="返回主页">
      <span>返回主页</span>
    </div>

    <h2 id="module-title" class="module-title"></h2>

    <!-- 游戏世界观 -->
    <div id="module-world" class="module-section" style="display:none;">
      <div class="module-placeholder">暂无内容</div>
    </div>

    <!-- 工作日志：复用原来的 posts-container -->
    <div id="module-log" class="module-section" style="display:none;">
      <section class="posts" id="posts-container">
        <p>正在加载日志...</p>
      </section>
    </div>

    <!-- 联系方式 -->
    <div id="module-contact" class="module-section" style="display:none;">
      <div class="module-placeholder">暂无内容</div>
    </div>

    <!-- 随笔 -->
    <div id="module-essay" class="module-section" style="display:none;">
      <div class="module-placeholder">暂无内容</div>
    </div>

    <!-- 游戏项目 -->
    <div id="module-project" class="module-section" style="display:none;">
      <div class="module-placeholder">暂无内容</div>
    </div>
  </section>

  <footer style="margin-top: 40px;">
    &copy; 2025 MengStone · <a href="https://github.com/MengStone">GitHub</a>
  </footer>

</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const homeGrid = document.getElementById('home-grid');
    const moduleView = document.getElementById('module-view');
    const backButton = document.getElementById('back-button');
    const moduleTitleEl = document.getElementById('module-title');
    const moduleSections = {
      world: document.getElementById('module-world'),
      log: document.getElementById('module-log'),
      contact: document.getElementById('module-contact'),
      essay: document.getElementById('module-essay'),
      project: document.getElementById('module-project')
    };
    const postsContainer = document.getElementById('posts-container');

    // 0. 轻量 Markdown 解析器（去除外部依赖，加快加载速度）
    function parseMarkdown(md) {
      if (!md) return '';
      // 转义基本 HTML
      const esc = (s) => s
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;');

      // 行级处理：先按行拆分，处理标题与列表
      const lines = md.replace(/\r\n?/g, '\n').split('\n');
      const html = [];
      let inUl = false;
      let para = [];

      const flushPara = () => {
        if (para.length) {
          // 单行换行保留为 <br>
          const text = para.join('<br>');
          html.push(`<p>${inline(text)}</p>`);
          para = [];
        }
      };
      const closeUl = () => {
        if (inUl) { html.push('</ul>'); inUl = false; }
      };
      const inline = (s) => {
        // 先对源文本做 HTML 转义
        s = esc(s);
        // 把段内用于换行的标记恢复成真正的 <br>
        s = s.replace(/&lt;br&gt;/g, '<br>');
        // 粗体与斜体（简单处理）
        s = s.replace(/\*\*(.+?)\*\*/g, '<strong>$1<\/strong>');
        s = s.replace(/\*(.+?)\*/g, '<em>$1<\/em>');
        // 行内代码
        s = s.replace(/`([^`]+)`/g, '<code>$1<\/code>');
        return s;
      };

      for (let i = 0; i < lines.length; i++) {
        const line = lines[i];
        if (/^\s*$/.test(line)) { // 空行
          closeUl();
          flushPara();
          continue;
        }
        const h3 = line.match(/^###\s+(.+)/);
        if (h3) { closeUl(); flushPara(); html.push(`<h3>${inline(h3[1])}</h3>`); continue; }
        const h2 = line.match(/^##\s+(.+)/);
        if (h2) { closeUl(); flushPara(); html.push(`<h2>${inline(h2[1])}</h2>`); continue; }
        const h1 = line.match(/^#\s+(.+)/);
        if (h1) { closeUl(); flushPara(); html.push(`<h1>${inline(h1[1])}</h1>`); continue; }
        const li = line.match(/^[-*]\s+(.+)/);
        if (li) {
          flushPara();
          if (!inUl) { html.push('<ul>'); inUl = true; }
          html.push(`<li>${inline(li[1])}</li>`);
          continue;
        }
        // 常规段落
        para.push(line.trim());
      }
      closeUl();
      flushPara();
      return html.join('\n');
    }

    // 1. 异步加载并渲染“月度 Markdown”，按天切分渲染
    async function loadMonthlyPost(postData) {
      try {
        const response = await fetch(postData.file);
        if (!response.ok) {
          throw new Error(`无法加载文件: ${postData.file}`);
        }
        const markdownText = await response.text();

        // 月份信息，如 2025-11
        const monthStr = postData.month || '';

        // 解析规则：按二级标题（##）且标题为日期进行切分
        // 支持两种格式：YYYY-MM-DD 或 MM-DD（会自动补全年份与月份）
        const headingRegex = /(\n|^)##\s+(\d{4}-\d{2}-\d{2}|\d{2}-\d{2})([^\n]*)\s*\n/g;

        let match;
        const sections = [];
        const indices = [];

        while ((match = headingRegex.exec(markdownText)) !== null) {
          const headingStart = match.index + (match[1] ? match[1].length : 0); // 开始于 '##'
          const contentStart = headingRegex.lastIndex; // 标题整行之后
          indices.push({ headingStart, contentStart, dateText: match[2], extraTitle: (match[3] || '').trim() });
        }

        if (indices.length === 0) {
          // 若没有匹配到按天的标题，则整体作为一篇月度文章展示
          const postDiv = document.createElement('div');
          postDiv.className = 'post';
          const titlePart = postData.title ? `<h2>${postData.title}</h2>` : '';
          const metaPart = monthStr ? `<div class="post-meta">月份: ${monthStr}</div>` : '';
          postDiv.innerHTML = titlePart + metaPart + parseMarkdown(markdownText);
          postsContainer.appendChild(postDiv);
          return { lastCard: postDiv };
        }

        // 生成分段区间
        for (let i = 0; i < indices.length; i++) {
          const start = indices[i].contentStart;
          const end = i + 1 < indices.length ? indices[i + 1].headingStart : markdownText.length;
          const slice = markdownText.slice(start, end);
          sections.push({ headingDate: indices[i].dateText, extraTitle: indices[i].extraTitle, content: slice });
        }

        // 先规范化日期，生成排序键
        const normalized = sections.map(sec => {
          // 规范化日期
          let dateStr = sec.headingDate;
          if (/^\d{2}-\d{2}$/.test(dateStr)) {
            // MM-DD，需要从 monthStr 推导年份
            if (/^\d{4}-\d{2}$/.test(monthStr)) {
              dateStr = `${monthStr}-${dateStr}`;
            }
          }
          const key = dateStr.replace(/-/g, ''); // YYYYMMDD
          return { ...sec, dateStr, key };
        });

        // 按日期倒序排列
        normalized.sort((a, b) => (b.key.localeCompare(a.key)));

        let lastCard = null;
        normalized.forEach(sec => {
          // 过滤仅包含占位符 '-'（或空行）的日期，不渲染该天
          const lines = sec.content.replace(/\r\n?/g, '\n').split('\n')
            .map(l => l.trim())
            .filter(l => l.length > 0);
          const hasNonPlaceholder = lines.some(l => l !== '-');
          if (!hasNonPlaceholder) {
            return;
          }

          const postDiv = document.createElement('div');
          postDiv.className = 'post';
          const titleHtml = sec.extraTitle ? `<h2>${sec.extraTitle}</h2>` : '';
          const metaHtml = `<div class="post-meta">日期: ${sec.dateStr}</div>`;
          const sectionHtml = parseMarkdown(sec.content);
          postDiv.innerHTML = titleHtml + metaHtml + sectionHtml;
          postsContainer.appendChild(postDiv);
          lastCard = postDiv;
        });

        return { lastCard };

      } catch (error) {
        console.error(error);
        const errorDiv = document.createElement('div');
        errorDiv.className = 'post';
        errorDiv.innerHTML = `<p style=\"color:red;\">加载月度文章失败: ${postData.file}</p>`;
        postsContainer.appendChild(errorDiv);
      }
    }

    // 2. 仅加载“最近一个月”，并在该月最早日志后放置“加载更多”按钮
    async function loadAllPosts() {
      try {
        // 从根目录加载 posts.json
        const response = await fetch('posts.json'); 
        if (!response.ok) {
          throw new Error('无法加载 posts.json 文件，请确保文件存在于根目录。');
        }
        
        const postList = await response.json();

        // 检查列表是否为空
        if (postList.length === 0) {
          postsContainer.innerHTML = '<p>暂无日志。</p>';
          return;
        }

        // 有数据时，先清空“正在加载日志...”提示
        postsContainer.innerHTML = '';

        // 仅保留月度模式，并按 month 倒序排列
        const monthsOnly = postList.filter(x => x.month);
        monthsOnly.sort((a, b) => b.month.localeCompare(a.month));

        let nextMonthIndex = 0; // 指向下一个待加载的月份（倒序）
        let loadMoreBtn = null;
        let noMoreMsg = null;

        const removeControls = () => {
          if (loadMoreBtn && loadMoreBtn.parentNode) loadMoreBtn.parentNode.removeChild(loadMoreBtn);
          loadMoreBtn = null;
          if (noMoreMsg && noMoreMsg.parentNode) noMoreMsg.parentNode.removeChild(noMoreMsg);
          noMoreMsg = null;
        };

        const placeAfter = (refNode, node) => {
          if (!refNode || !refNode.parentNode) {
            postsContainer.appendChild(node);
          } else if (refNode.nextSibling) {
            refNode.parentNode.insertBefore(node, refNode.nextSibling);
          } else {
            refNode.parentNode.appendChild(node);
          }
        };

        // 加载下一个“非空”的月份（整个月至少有一天不是占位符 '-'）
        const loadNextNonEmptyMonth = async () => {
          while (nextMonthIndex < monthsOnly.length) {
            const current = monthsOnly[nextMonthIndex];
            nextMonthIndex++;
            const res = await loadMonthlyPost(current);
            if (res && res.lastCard) {
              // 至少渲染出了一天的内容
              return res.lastCard;
            }
            // 如果整个月都是空的（lastCard 为空），继续尝试下一个月份
          }
          return null;
        };

        const placeLoadMore = (afterNode) => {
          removeControls();
          if (nextMonthIndex < monthsOnly.length) {
            loadMoreBtn = document.createElement('div');
            loadMoreBtn.style.textAlign = 'center';
            loadMoreBtn.style.margin = '16px 0 24px';
            loadMoreBtn.innerHTML = `<button id="load-more-btn" style="padding:8px 16px;border-radius:8px;border:1px solid #ccc;background:#fff;cursor:pointer;">加载更多</button>`;
            const btn = loadMoreBtn.querySelector('#load-more-btn');
            btn.addEventListener('click', async () => {
              removeControls();
              const anchor = await loadNextNonEmptyMonth();
              if (anchor) {
                // 放置新一轮按钮或提示
                if (nextMonthIndex < monthsOnly.length) {
                  placeLoadMore(anchor);
                } else {
                  noMoreMsg = document.createElement('div');
                  noMoreMsg.style.textAlign = 'center';
                  noMoreMsg.style.color = '#777';
                  noMoreMsg.style.margin = '16px 0 24px';
                  noMoreMsg.textContent = '没有更早的工作日志了';
                  placeAfter(anchor, noMoreMsg);
                }
              } else {
                // 剩余月份也都是空的
                noMoreMsg = document.createElement('div');
                noMoreMsg.style.textAlign = 'center';
                noMoreMsg.style.color = '#777';
                noMoreMsg.style.margin = '16px 0 24px';
                noMoreMsg.textContent = '没有更早的工作日志了';
                placeAfter(afterNode, noMoreMsg);
              }
            });
            placeAfter(afterNode, loadMoreBtn);
          } else {
            // 无更多月份
            noMoreMsg = document.createElement('div');
            noMoreMsg.style.textAlign = 'center';
            noMoreMsg.style.color = '#777';
            noMoreMsg.style.margin = '16px 0 24px';
            noMoreMsg.textContent = '没有更早的工作日志了';
            placeAfter(afterNode, noMoreMsg);
          }
        };

        // 初次仅加载最近一个“非空”的月份
        if (monthsOnly.length > 0) {
          const firstAnchor = await loadNextNonEmptyMonth();
          if (firstAnchor) {
            placeLoadMore(firstAnchor);
          } else {
            postsContainer.innerHTML = '<p>暂无日志。</p>';
          }
        } else {
          postsContainer.innerHTML = '<p>暂无日志。</p>';
        }

      } catch (error) {
        console.error('加载日志列表出错:', error);
        postsContainer.innerHTML = `<p style=\"color:red;\">初始化失败：${error.message}</p>`;
      }
    }

    // --- 3. 模块切换逻辑 ---
    let logLoaded = false;

    const hideAllModules = () => {
      Object.values(moduleSections).forEach(sec => {
        if (sec) sec.style.display = 'none';
      });
    };

    const showHome = () => {
      hideAllModules();
      moduleView.classList.remove('active');
      moduleTitleEl.textContent = '';
      homeGrid.style.display = 'block';
    };

    const showModule = async (key) => {
      hideAllModules();
      homeGrid.style.display = 'none';
      moduleView.classList.add('active');

      let titleText = '';
      if (key === 'world') titleText = '游戏世界观';
      if (key === 'log') titleText = '工作日志';
      if (key === 'contact') titleText = '联系方式';
      if (key === 'essay') titleText = '随笔';
      if (key === 'project') titleText = '游戏项目';
      moduleTitleEl.textContent = titleText;

      const sec = moduleSections[key];
      if (sec) {
        sec.style.display = 'block';
      }

      if (key === 'log' && !logLoaded) {
        postsContainer.innerHTML = '<p>正在加载日志...</p>';
        await loadAllPosts();
        logLoaded = true;
      }
    };

    // 绑定首页模块点击
    document.querySelectorAll('.module-card').forEach(card => {
      card.addEventListener('click', () => {
        const key = card.getAttribute('data-module');
        if (!key) return;
        showModule(key);
      });
    });

    // 返回主页
    backButton.addEventListener('click', () => {
      showHome();
    });

    // 初始显示主页模块网格
    showHome();
  });
</script>

</body>
</html>
