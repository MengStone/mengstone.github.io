<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>宝箱的网站</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <style>
    /* --- 变量定义 --- */
    :root {
      --bg-color: #f4f4f5;
      --card-bg: rgba(255, 255, 255, 0.55);
      --text-main: rgba(18, 18, 20, 0.95);
      --text-secondary: rgba(18, 18, 20, 0.55);
      --accent: #1f2a44;
      --accent-strong: #0b2cff;
      --label-ink: #c6c4a6; /* 模块名字字体颜色 */
      --glass-blur: 18px;
      --border-radius: 26px;
      --shadow-soft: 0 22px 60px rgba(0,0,0,0.08);
      --shadow-tight: 0 14px 34px rgba(0,0,0,0.07);
      --transition: all 0.6s cubic-bezier(0.19, 1, 0.22, 1);
      --serif: "Playfair Display", "Georgia", "Times New Roman", serif;
      --sans: "Inter", -apple-system, "SF Pro Display", "PingFang SC", "Helvetica Neue", sans-serif;
    }

    /* --- 全局样式 --- */
    html {
      scrollbar-gutter: stable;
      overflow-y: scroll;
    }

    body {
      margin: 0;
      font-family: var(--sans);
      background-color: var(--bg-color);
      color: var(--text-main);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      /* 微弱渐变背景提升质感 */
      background: radial-gradient(circle at 0% 0%, #ffffff 0%, #f6f6f7 100%);
      background-attachment: fixed;
    }

    .container {
      max-width: 1180px;
      margin: 80px auto;
      padding: 0 40px;
    }

    header {
      margin-bottom: 60px;
      animation: fadeIn 1s ease;
      position: relative;
      z-index: 5;
    }

    header h1 {
      font-family: var(--serif);
      font-size: clamp(2.8rem, 5vw, 4.4rem);
      font-weight: 700;
      margin: 0;
      letter-spacing: -0.02em;
      line-height: 0.95;
    }

    header p {
      font-size: 1.1rem;
      color: var(--text-secondary);
      margin-top: 10px;
      letter-spacing: 0.22em;
      text-transform: uppercase;
    }

    /* --- Bento Grid 栅格系统 --- */
    #home-grid {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-auto-rows: 78px;
      gap: 22px;
      position: relative;
      animation: fadeInUp 0.9s ease;
    }

    .module-card {
      background-color: var(--card-bg);
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
      border: none;
      border-radius: var(--border-radius);
      padding: 32px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      box-shadow: var(--shadow-tight);
      transform:
        translate3d(calc(var(--dx, 0px) + var(--mx, 0px)), calc(var(--dy, 0px) + var(--parallax, 0px) + var(--my, 0px)), 0)
        rotate(var(--dr, 0deg));
      will-change: transform;
      isolation: isolate;
    }

    .module-card::before {
      content: attr(data-roman);
      position: absolute;
      left: -10px;
      bottom: -36px;
      font-family: var(--serif);
      font-size: 96px;
      letter-spacing: -0.04em;
      color: rgba(18, 18, 20, 0.10);
      z-index: 0;
      pointer-events: none;
      transform: translate3d(0, 0, 0);
    }

    .module-card > * {
      position: relative;
      z-index: 2;
    }

    .module-card:hover {
      background-color: rgba(255, 255, 255, 0.72);
      box-shadow: var(--shadow-soft);
    }

    /* 模块：桌面端 8 列栅格 + 层叠错位 */
    .module-card[data-module="world"] { grid-column: 1 / span 6; grid-row: 1 / span 7; z-index: 1; --dx: 8px; --dy: 10px; }
    .module-card[data-module="log"] { grid-column: 7 / span 2; grid-row: 2 / span 6; z-index: 5; --dx: -18px; --dy: 46px; }
    .module-card[data-module="essay"] { grid-column: 6 / span 2; grid-row: 1 / span 3; z-index: 6; --dx: 16px; --dy: -18px; }
    .module-card[data-module="project"] { grid-column: 2 / span 6; grid-row: 8 / span 2; z-index: 4; --dx: -10px; --dy: -6px; }

    .module-card[data-module="world"] {
      background-image: url("images/世界观栏目背景图.png");
      background-size: cover;
      background-position: center;
      box-shadow: 0 0 0 12px rgba(244, 244, 245, 0.72), var(--shadow-tight);
    }

    .module-card[data-module="world"]:hover {
      box-shadow: 0 0 0 12px rgba(244, 244, 245, 0.72), var(--shadow-soft);
    }

    .module-card[data-module="world"]::after {
      content: "";
      position: absolute;
      inset: 0;
      background:
        linear-gradient(135deg, rgba(11, 44, 255, 0.06), rgba(31, 42, 68, 0.20));
      pointer-events: none;
      z-index: 1;
    }

    .module-card img {
      width: 56px;
      height: 56px;
      object-fit: contain;
      filter: grayscale(1);
      opacity: 0.7;
      transition: var(--transition);
    }

    .module-card:hover img {
      filter: grayscale(0);
      opacity: 1;
      transform: scale(1.1);
    }

    .module-card-title {
      font-family: var(--serif);
      font-size: 1.55rem;
      font-weight: 700;
      letter-spacing: -0.015em;
    }

    .module-card[data-module="world"] .module-card-title {
      display: inline-block;
      width: fit-content;
      padding: 8px 14px;
      border-radius: 999px;
      color: var(--label-ink);
      background: rgba(255, 255, 255, 0.22);
      border: none;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      text-shadow:
        0 10px 30px rgba(0, 0, 0, 0.18),
        0 2px 6px rgba(0, 0, 0, 0.14);
    }

    .module-card[data-module="log"] {
      padding: 30px 28px;
      background-image: url("images/工作日志背景竖版.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: transparent;
      box-shadow: 0 0 0 12px rgba(244, 244, 245, 0.72), var(--shadow-tight);
    }

    .module-card[data-module="log"]:hover {
      box-shadow: 0 0 0 12px rgba(244, 244, 245, 0.72), var(--shadow-soft);
    }

    .module-card[data-module="log"] .module-card-title {
      position: absolute;
      left: 18px;
      bottom: 18px;
      padding: 8px 14px;
      border-radius: 999px;
      font-family: var(--serif);
      font-size: 1.25rem;
      font-weight: 700;
      letter-spacing: -0.01em;
      color: var(--label-ink);
      background: rgba(255, 255, 255, 0.28);
      border: none;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      text-shadow:
        0 10px 30px rgba(0, 0, 0, 0.16),
        0 2px 6px rgba(0, 0, 0, 0.12);
    }

    .module-card[data-module="log"]::after {
      content: "";
      position: absolute;
      inset: 0;
      background:
        linear-gradient(135deg, rgba(11, 44, 255, 0.04), rgba(31, 42, 68, 0.28));
      pointer-events: none;
      z-index: 1;
    }

    .module-card[data-module="essay"] {
      padding: 28px;
      aspect-ratio: 1 / 1;
      border-radius: 999px;
      display: grid;
      place-items: center;
      text-align: center;
      background-image: url("images/随笔背景2.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      box-shadow: 0 0 0 12px rgba(244, 244, 245, 0.72), var(--shadow-tight);
    }

    .module-card[data-module="essay"]:hover {
      box-shadow: 0 0 0 12px rgba(244, 244, 245, 0.72), var(--shadow-soft);
    }

    .module-card[data-module="essay"]::after {
      content: "";
      position: absolute;
      inset: 0;
      background:
        linear-gradient(135deg, rgba(11, 44, 255, 0.04), rgba(31, 42, 68, 0.28));
      pointer-events: none;
      z-index: 1;
      border-radius: 999px;
    }

    
    .module-card[data-module="essay"] .module-card-title {
      position: absolute;
      left: 18%;
      top: 45%;
      transform: translate(-50%, -50%);
      padding: 8px 14px;
      border-radius: 999px;
      font-family: var(--serif);
      font-size: 1.25rem;
      font-weight: 700;
      letter-spacing: -0.01em;
      color: var(--label-ink);
      background: rgba(255, 255, 255, 0.28);
      border: none;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      text-shadow:
        0 10px 30px rgba(0, 0, 0, 0.16),
        0 2px 6px rgba(0, 0, 0, 0.12);
    }

    .module-card[data-module="project"] {
      background: linear-gradient(135deg, rgba(18,18,20,0.92), rgba(16,24,40,0.92));
      color: rgba(255,255,255,0.92);
      box-shadow: 0 0 0 12px rgba(244, 244, 245, 0.72), var(--shadow-tight);
    }

    .module-card[data-module="project"]:hover {
      box-shadow: 0 0 0 12px rgba(244, 244, 245, 0.72), var(--shadow-soft);
    }

    .module-card[data-module="project"]::before {
      color: rgba(255,255,255,0.10);
    }

    .module-card[data-module="project"] img {
      filter: grayscale(0);
      opacity: 0.9;
    }

    .module-card[data-module="project"] .module-card-title {
      color: rgba(255,255,255,0.96);
    }

    .contact-link {
      grid-column: 6 / span 3;
      grid-row: 10 / span 1;
      align-self: end;
      justify-self: end;
      text-decoration: none;
      color: rgba(18, 18, 20, 0.92);
      font-family: var(--sans);
      font-weight: 600;
      letter-spacing: 0.02em;
      padding: 8px 2px;
      position: relative;
      z-index: 6;
      transform: translate3d(-10px, 0, 0);
      transition: var(--transition);
    }

    .contact-link span {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      font-size: 1.05rem;
    }

    .contact-link i {
      display: inline-block;
      width: 52px;
      height: 1px;
      background: rgba(18, 18, 20, 0.55);
      position: relative;
      top: -1px;
    }

    .contact-link i::after {
      content: "";
      position: absolute;
      right: -2px;
      top: -3px;
      width: 7px;
      height: 7px;
      border-right: 1px solid rgba(18, 18, 20, 0.55);
      border-top: 1px solid rgba(18, 18, 20, 0.55);
      transform: rotate(45deg);
    }

    .contact-link:hover {
      transform: translate3d(-4px, -2px, 0);
      color: rgba(18, 18, 20, 1);
    }

  .module-view {
    display: none;
    opacity: 0;
    transform: translateY(30px);
    transition: var(--transition);
  }

  .module-view.active {
    display: block;
    opacity: 1;
    transform: translateY(0);
  }

  .back-button {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 40px;
    padding: 12px 24px;
    background: var(--card-bg);
    border-radius: 100px;
    cursor: pointer;
    font-weight: 600;
    border: none;
    transition: var(--transition);
  }

  .back-button:hover {
    background: #fff;
    box-shadow: 0 4px 15px rgba(0,0,0,0.05);
  }

  .back-button img { width: 18px; height: 18px; }

  .module-title {
    font-family: var(--serif);
    font-size: 2.5rem;
    margin-bottom: 30px;
  }

  /* --- 内容组件样式 --- */
  .post {
    background: white;
    padding: 40px;
    border-radius: var(--border-radius);
    margin-bottom: 30px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.02);
  }

  #module-log {
    font-size: 18px;  /*日志字体大小*/
  }

  .month-header {
    margin: 80px 0 40px;
  }

  .month-header h2 {
    font-family: "Georgia", serif;
    font-size: 4rem;
    color: var(--text-main);
    opacity: 0.1;
    margin: 0;
  }

  footer {
    margin-top: 100px;
    padding-bottom: 40px;
    text-align: center;
    color: var(--text-secondary);
    font-size: 0.9rem;
  }

  footer a { color: var(--text-main); text-decoration: none; font-weight: 600; }

  /* --- 动画 --- */
  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }
  @keyframes fadeIn {
    from { opacity: 0; } to { opacity: 1; }
  }

  .reveal {
    opacity: 0;
    transform: translate3d(calc(var(--dx, 0px) + 18px), calc(var(--dy, 0px) + 26px), 0);
  }

  .reveal.is-visible {
    opacity: 1;
    transform:
      translate3d(calc(var(--dx, 0px) + var(--mx, 0px)), calc(var(--dy, 0px) + var(--parallax, 0px) + var(--my, 0px)), 0)
      rotate(var(--dr, 0deg));
  }

  /* --- 手机端兼容 --- */
  @media (max-width: 768px) {
    .container { 
      padding: 0 clamp(16px, 5vw, 24px); 
      margin: 40px auto; 
      max-width: 100%;
      box-sizing: border-box;
      overflow-x: hidden;
    }
    header h1 { font-size: clamp(2rem, 6vw, 2.5rem); }
    #home-grid {
      grid-template-columns: 1fr;
      grid-auto-rows: auto;
      gap: clamp(14px, 4vw, 18px);
      padding-bottom: 20px;
      width: 100%;
      box-sizing: border-box;
    }

    .module-card[data-module] {
      grid-column: 1 / -1;
      grid-row: auto;
      width: 100%;
      max-width: 100%;
      height: clamp(160px, 40vw, 200px);
      min-height: clamp(140px, 35vw, 180px);
      margin-top: 0;
      border-radius: clamp(20px, 5vw, 30px);
      padding: clamp(16px, 4vw, 28px);
      box-sizing: border-box;
      transform:
        translate3d(calc(var(--mx, 0px)), calc(var(--parallax, 0px) + var(--my, 0px)), 0)
        rotate(0deg);
    }

    .module-card[data-module] {
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      box-shadow: 0 0 0 12px rgba(244, 244, 245, 0.72), var(--shadow-tight);
    }

    .module-card[data-module]:hover {
      box-shadow: 0 0 0 12px rgba(244, 244, 245, 0.72), var(--shadow-soft);
    }

    .module-card[data-module="world"] {
      background-image: url("images/世界观栏目背景图.png");
    }

    .module-card[data-module="log"] {
      background-image: url("images/mobile_工作日志背景.png");
    }

    .module-card[data-module="essay"] {
      background-image: url("images/mobile_随笔背景.png");
    }

    .module-card[data-module="project"] {
      background-image: url("images/mobile_游戏项目背景.png");
      background-color: transparent;
      color: rgba(18, 18, 20, 0.92);
    }

    .module-card[data-module="project"]::before {
      color: rgba(18, 18, 20, 0.10);
    }

    .module-card[data-module]::after {
      content: "";
      position: absolute;
      inset: 0;
      background:
        linear-gradient(135deg, rgba(11, 44, 255, 0.05), rgba(31, 42, 68, 0.18));
      pointer-events: none;
      z-index: 1;
    }

    .module-card[data-module] .module-card-title {
      position: absolute;
      left: clamp(12px, 3vw, 18px);
      bottom: clamp(12px, 3vw, 18px);
      padding: clamp(6px, 2vw, 8px) clamp(10px, 3vw, 14px);
      border-radius: 999px;
      font-size: clamp(1rem, 3.5vw, 1.3rem);
      font-weight: 700;
      letter-spacing: -0.01em;
      color: var(--label-ink);
      background: rgba(255, 255, 255, 0.26);
      border: none;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }

    .module-card[data-module="world"] .module-card-title {
      width: auto;
    }

    .contact-link {
      grid-column: 1 / -1;
      justify-self: end;
      margin-top: 0;
      padding: 8px 0 0;
      transform: translate3d(0, 0, 0);
    }

    .module-card::before {
      font-size: clamp(60px, 15vw, 84px);
      bottom: clamp(-24px, -6vw, -34px);
      left: clamp(-6px, -2vw, -8px);
    }

    /* 更小屏幕的额外优化 */
    @media (max-width: 480px) {
      .container { 
        padding: 0 clamp(12px, 4vw, 16px); 
        overflow-x: hidden;
      }
      #home-grid {
        gap: clamp(12px, 3vw, 16px);
      }
      .module-card[data-module] {
        height: clamp(120px, 32vw, 160px);
        min-height: clamp(100px, 28vw, 140px);
        padding: clamp(12px, 3vw, 20px);
      }
      .module-card[data-module] .module-card-title {
        font-size: clamp(0.85rem, 4.5vw, 1rem);
        padding: clamp(4px, 1.5vw, 6px) clamp(8px, 2.5vw, 10px);
        left: clamp(8px, 2.5vw, 12px);
        bottom: clamp(8px, 2.5vw, 12px);
      }
    }
  }
</style>
</head>
<body>

<div class="container">
  <header>
    <h1>宝箱的网站</h1>
    <p>GAMES, WORLD & LOGS</p>
  </header>

  <section id="home-grid">
    <div class="module-card reveal" data-module="world" data-roman="I" data-depth="0.08">
      <div class="module-card-title">世界观设定集</div>
    </div>

    <div class="module-card reveal" data-module="log" data-roman="II" data-depth="0.14">
      <div class="module-card-title">工作日志</div>
    </div>

    <div class="module-card reveal" data-module="essay" data-roman="III" data-depth="0.22">
      <div class="module-card-title">随笔</div>
    </div>

    <div class="module-card reveal" data-module="project" data-roman="IV" data-depth="0.14">
      <div class="module-card-title">游戏项目</div>
    </div>

    <a class="contact-link" href="#" data-module="contact" aria-label="联系方式">
      <span>联系方式 <i aria-hidden="true"></i></span>
    </a>
  </section>

  <section id="module-view" class="module-view">
    <div id="back-button" class="back-button">
      <img src="icons/Icon_返回.png" alt="Back">
      <span>返回主页</span>
    </div>

    <h2 id="module-title" class="module-title"></h2>

    <div id="module-world" class="module-section" style="display:none;">
      <div class="post">暂无内容</div>
    </div>

    <div id="module-log" class="module-section" style="display:none;">
      <section class="posts" id="posts-container">
        <p>正在加载日志...</p>
      </section>
    </div>

    <div id="module-contact" class="module-section" style="display:none;"></div>
    <div id="module-essay" class="module-section" style="display:none;">
      <div class="post">暂无内容</div>
    </div>
    <div id="module-project" class="module-section" style="display:none;"></div>
  </section>

  <footer>
    &copy; 2025 MengStone · <a href="https://github.com/MengStone" target="_blank">GITHUB</a>
  </footer>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // 逻辑部分保留你的 Markdown 解析核心，仅在最后添加视图切换逻辑
    const homeGrid = document.getElementById('home-grid');
    const moduleView = document.getElementById('module-view');
    const backButton = document.getElementById('back-button');
    const moduleTitleEl = document.getElementById('module-title');
    const moduleSections = {
      world: document.getElementById('module-world'),
      log: document.getElementById('module-log'),
      contact: document.getElementById('module-contact'),
      essay: document.getElementById('module-essay'),
      project: document.getElementById('module-project')
    };
    const postsContainer = document.getElementById('posts-container');

    // --- 入场动画：01 -> 05 ---
    const revealEls = Array.from(document.querySelectorAll('#home-grid .reveal'));
    revealEls.forEach((el, i) => {
      window.setTimeout(() => el.classList.add('is-visible'), 140 + i * 130);
    });

    // --- 视差滚动（轻量） ---
    const parallaxEls = Array.from(document.querySelectorAll('[data-depth]'));
    let latestY = 0;
    let ticking = false;
    const applyParallax = () => {
      ticking = false;
      for (const el of parallaxEls) {
        const depth = Number(el.getAttribute('data-depth')) || 0;
        const offset = Math.round(latestY * depth * -0.22);
        el.style.setProperty('--parallax', `${offset}px`);
      }
    };
    const onScroll = () => {
      latestY = window.scrollY || 0;
      if (!ticking) {
        ticking = true;
        window.requestAnimationFrame(applyParallax);
      }
    };
    window.addEventListener('scroll', onScroll, { passive: true });
    onScroll();

    // --- 悬浮磁吸微位移 ---
    const magnetTargets = Array.from(document.querySelectorAll('.module-card'));
    const clamp = (v, min, max) => Math.max(min, Math.min(max, v));
    magnetTargets.forEach((el) => {
      el.addEventListener('pointermove', (e) => {
        const r = el.getBoundingClientRect();
        const rx = (e.clientX - r.left) / Math.max(1, r.width) - 0.5;
        const ry = (e.clientY - r.top) / Math.max(1, r.height) - 0.5;
        const mx = clamp(rx * -10, -6, 6);
        const my = clamp(ry * -10, -6, 6);
        el.style.setProperty('--mx', `${mx}px`);
        el.style.setProperty('--my', `${my}px`);
      });
      el.addEventListener('pointerleave', () => {
        el.style.setProperty('--mx', `0px`);
        el.style.setProperty('--my', `0px`);
      });
    });

    // --- 保持你的 parseMarkdown, loadMonthlyPost, loadAllPosts 函数逻辑不变 ---

    // --- 引用你原始代码中复杂的 Markdown 解析函数 (必须复制过来以保证功能正常) ---
    function parseMarkdown(md) {
      if (!md) return '';
      const esc = (s) => s.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
      const lines = md.replace(/\r\n?/g, '\n').split('\n');
      const html = [];
      let inUl = false;
      let para = [];
      const flushPara = () => { if (para.length) { html.push(`<p>${inline(para.join('<br>'))}</p>`); para = []; } };
      const closeUl = () => { if (inUl) { html.push('</ul>'); inUl = false; } };
      const inline = (s) => {
        s = esc(s).replace(/&lt;br&gt;/g, '<br>');
        s = s.replace(/(https?:\/\/[^\s<]+)/g, '<a href="$1" target="_blank">$1</a>');
        s = s.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
        s = s.replace(/`([^`]+)`/g, '<code>$1</code>');
        return s;
      };
      for (let line of lines) {
        if (/^\s*$/.test(line)) { closeUl(); flushPara(); continue; }
        const img = line.match(/^!\[(.*?)\]\((.+?)\)/);
        if (img) { closeUl(); flushPara(); html.push(`<p><img src="${img[2]}" alt="${esc(img[1])}" style="max-width:100%;border-radius:12px;" /></p>`); continue; }
        const h = line.match(/^(#{1,3})\s+(.+)/);
        if (h) { closeUl(); flushPara(); const tag = `h${h[1].length}`; html.push(`<${tag}>${inline(h[2])}</${tag}>`); continue; }
        const li = line.match(/^[-*]\s+(.+)/);
        if (li) { flushPara(); if (!inUl) { html.push('<ul>'); inUl = true; } html.push(`<li>${inline(li[1])}</li>`); continue; }
        para.push(line.trim());
      }
      closeUl(); flushPara();
      return html.join('\n');
    }

    async function loadMonthlyPost(postData) {
      try {
        const response = await fetch(postData.file);
        const markdownText = await response.text();
        const monthStr = postData.month || '';
        const headingRegex = /(\n|^)##\s+(\d{4}-\d{2}-\d{2}|\d{2}-\d{2})([^\n]*)\s*\n/g;
        let match, indices = [];
        while ((match = headingRegex.exec(markdownText)) !== null) {
          indices.push({ headingStart: match.index + (match[1]?match[1].length:0), contentStart: headingRegex.lastIndex, dateText: match[2], extraTitle: (match[3]||'').trim() });
        }
        if (!indices.length) {
          const postDiv = document.createElement('div'); postDiv.className = 'post';
          postDiv.innerHTML = (postData.title ? `<h2>${postData.title}</h2>` : '') + parseMarkdown(markdownText);
          postsContainer.appendChild(postDiv); return { lastCard: postDiv };
        }
        let sections = [];
        for (let i = 0; i < indices.length; i++) {
          const start = indices[i].contentStart, end = i + 1 < indices.length ? indices[i + 1].headingStart : markdownText.length;
          sections.push({ ...indices[i], content: markdownText.slice(start, end) });
        }
        sections.sort((a,b) => b.dateText.localeCompare(a.dateText));
        let lastCard = null;
        sections.forEach(sec => {
          if (sec.content.trim() === '-') return;
          const postDiv = document.createElement('div'); postDiv.className = 'post';
          postDiv.innerHTML = `<h3>${sec.extraTitle || sec.dateText}</h3><div style="color:#86868b;font-size:0.9rem;margin-bottom:15px;">Date: ${sec.dateText}</div>` + parseMarkdown(sec.content);
          postsContainer.appendChild(postDiv); lastCard = postDiv;
        });
        return { lastCard };
      } catch (e) { console.error(e); }
    }

    async function loadAllPosts() {
      try {
        const response = await fetch('posts.json');
        const postList = await response.json();
        if (!postList.length) { postsContainer.innerHTML = '<p>暂无日志。</p>'; return; }
        postsContainer.innerHTML = '';
        const months = postList.filter(x => x.month).sort((a,b) => b.month.localeCompare(a.month));
        for (let m of months) { await loadMonthlyPost(m); }
      } catch (e) { postsContainer.innerHTML = '加载失败'; }
    }

    async function loadSingleMarkdown(url, container) {
      try {
        const resp = await fetch(url);
        const text = await resp.text();
        container.innerHTML = `<div class="post">${parseMarkdown(text)}</div>`;
      } catch (e) { container.innerHTML = '加载失败'; }
    }
